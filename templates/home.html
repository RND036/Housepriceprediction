{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background: url("{% static 'house3.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
        }
        .button {
            display: inline-block;
            background: #ff7f50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff6347;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>Welcome to House Price Prediction</h1>
        </header>
        <main>
            <section>
                <h2>Predict House Prices</h2>
                <p>Use our tool to estimate the price of a house based on various factors.</p>
                <a href="/predict" class="button">Get Started</a>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 House Price Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
